<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{${systemConfig.static_website}+'/css/style.css'}" />
    <meta charset="UTF-8"/>
    <title>欢迎</title>
</head>
<body>
<div class="container">
    <h2>用户登录</h2>
    <form>
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" class="form-control login_input" id="username" placeholder="用户名"/>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" class="form-control login_input" id="password" placeholder="密码"/>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"/> 记住密码
            </label>
        </div>
        <button type="submit" class="btn btn-primary login_button">登录</button>
    </form>
</div>
</body>
</html>
